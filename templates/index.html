<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detector</title>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	.checked {
	  color: orange;
	}
	.search-title{
        background-color: white>
	}
	.introduction {
    width:60%;
    position: relative;
    padding-top: 2%;
    left: 20%;
    color: black;
    font-size: 48px;
    font-weight: bold
}

	</style>
	<script type="text/javascript">
	if not data:
		document.getElementById("check-content").placeholder = "none";
    if data: 
        for i in range(1,data.number+1):
            document.getElementById(str(i)).className = "fa fa-star checked";
	</script>

</head>
<body>
<div style="width:100%; position: relative "> 
    <img src="/static/bg1.jpg" width="100%" height=350px>
</div>
<div style="width:100%; position: relative">
    <div class="introduction" style="top: 15%">
        Your information assistant
    </div>
    <div style="width:100%; position: relative">
    <form action="/check" method="POST" id="check">
    <div class="input-group" style="width:60%; position: relative; top: 40%; left: 20%; height: 40px">
        <div class="input-group-prepend">
            <select name="type" id="search-type" style="background-color: #00243b; color: white; border: none; font-size: 16px ">
                <option value="url">URL</option>
                <option value="info">Info</option>
            </select>
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
            <input name="content" id="check-content" type="text" aria-label="" class="form-control" placeholder="Any info/URL you want to check">
            <button class="btn btn-primary" id="search-button" type="submit" aria-haspopup="true" aria-expanded="false">Check</button>
    </div>
    </form>
</div>
</div>
    {% if data %}
<div id = "check-result" style="position:relative; width:100%">
    <br>
    <div style="width:60%; position: relative; margin-top: 2%; left: 20% font-size=35px font-weight:bold">
    </div>
    <div style="width:60%; position: relative; top: 45%; left: 45%"> 
        <br>
    	<span style="font-size=20px; font-weight:bold; background-color: transparent; border: none">Reliability</span>
        <br>
        <span class="fa fa-star checked"></span>
        {% for ref in data.index %}
            <span class="fa fa-star checked"></span>
        {% endfor %}
    </div>
    <div class = "" style="width:60%; position: relative; margin-top: 2%; left: 20%"> 
    	<div class="list-group">
    		<li class="list-group-item list-group-item-primary">References</li>
    		{% for ref in data.result %}
  			<a href='{{ref.url}}' class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ref.title}}</h5>
            <p class="mb-1">{{ref.content}}</p>
            </a>
            </div>
  			{% endfor %}
		</div>
    </div>
</div>
 {% endif %}
</body>
